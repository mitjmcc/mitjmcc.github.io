<div class="container">
    <div class="row">
        <article class="col col-12 col-t-10 push-t-1 page">
            <div class="page-content">
                <div class="page-head">
                    <h1 class="page-title">{{ page.title | escape }}</h1>
                    <h2 class="page-subtitle">{{ page.role }}</h2>
                    <h2 class="page-subtitle">{{ page.location }}</h2>
                    <h2 class="page-subtitle">{{ page.email }}</h2>
                </div>

                <div class="page-body">
                    {{ content }}
                </div>
            </div>
        </article> <!-- /.page -->
    </div>
</div>
